<div class="row">
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="75"
  [radius]="100"
  [title]="'HTML'"
  [titleColor]="'#ccd5ae'"
  [titleFontWeight]="'bold'"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#ccd5ae'"
  [innerStrokeColor]="'#ccd5ae'"
  [animation]="true"
  [animationDuration]="500"
></circle-progress>
</div>
